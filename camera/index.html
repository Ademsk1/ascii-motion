<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <title>Ascii Motion</title>
  <script type="module" defer src="./main.js"></script>
  <link href="../index.css" rel="stylesheet" />
</head>

<body style="background-color: black; color:white;">
  <video id="video" width="0px" height="0px" autoplay></video>
  <!-- <canvas style="visibility: hidden;" id="canvas"></canvas> -->
  <div style="display: flex; gap: 5px;">
    <p id="info"></p>
    <button onclick="zoom('in')">Zoom in</button>
    <button onclick="()=>zoom('out')">Zoom out</button>
    <input id="lineheight" type="number" step="0.1" />
    <label for="lineheight">Vertical pixel spacing</label>
    <input id="spacing" type="number">
    <label for="spacing">HorizontalPixel spacing</label>
    <input id="fontsize" type="number">
    <div>t a t </div>

  </div>

  <div id="big-container" style="height: 100vh; width:fit-content; overflow-x:scroll">
    <div id="ascii-container" style="height:max-content; position: absolute;"></div>
  </div>
</body>

</html>
